<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>

<div>
    <p class="h2 text-center" style="padding-top: 100px">Список пользователей</p>
    <div class="position-absolute top-50 start-50 translate-middle border-bottom border-top" style="padding: 50px">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ИМЯ</th>
                <th scope="col">ВОЗРАСТ</th>
                <th scope="col">Работа</th>
                <th scope="col">ДЕЙСТВИЯ</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <div class="text-uppercase fs-2 text-center">
                    <td th:utext="${user.getId()}"></td>
                    <td th:utext="${user.getName()}"></td>
                    <td th:utext="${user.getAge()}" ></td>
                    <td th:utext="${user.getWork()}"></td>
                </div>
                <td>
                    <a th:href="'/edit?id='+${user.id}"><button class="btn btn-outline-success btn-sm" >Изменить</button></a>
                    <a th:href="'/deleteUser?id='+${user.id}"><button class="btn btn-outline-danger btn-sm">Удалить</button></a>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" onclick="window.location.href = '/add'" >Добавить пользователя</button>
    </div>
</div>
</body>
</html>
