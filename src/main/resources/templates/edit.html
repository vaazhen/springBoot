<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Изменение пользователя</title>
</head>
<body>

<div style="margin: 200px">
    <h2 style="margin-bottom: 50px">Изменить пользователя</h2>
    <form th:method="POST" th:action="@{/updateUser}" th:object="${user}">
        <div class="mb-3">
            <input hidden="hidden" type="number" th:field="*{id}" id="id" placeholder="id">

            <label for="name" class="form-label">Новое имя и фамилия: </label>
            <input type="text" th:field="*{name}" id="name" class="form-control"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Изменить возраст: </label>
            <input type="text" th:field="*{age}" id="age" class="form-control"/>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Изменить работу: </label>
            <input type="text" th:field="*{work}" id="work" class="form-control"/>
            <p th:if="${#fields.hasErrors('work')}" th:errors="*{work}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
</div>
</body>
</html>
